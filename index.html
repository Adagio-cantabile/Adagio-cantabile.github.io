---
layout: default
---
<div class="row" style="margin-bottom:30px">
  <div class="home col-md-8">
    {% for post in site.posts %}
    <div class="post-contents">
      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
      <span class="post-meta"><i class="fa fa-calendar">&nbsp;&nbsp;</i>{{ post.date | date: "%b %-d, %Y" }}</span>
      <div class="post-content truncate" itemprop="articleBody" style="max-height:300px;margin-top:20px;">
	{{ post.content }}
      </div>
      <div style="height:50px;">
	<a href="{{ post.url }}" class="button readmore-button">Read More</a>
      </div>
    </div>
    <br />
    {% endfor %}
  </div>
  <div class="col-md-4">
    <div class="post-contents">
      <i class="fa fa-tags">&nbsp;&nbsp; Tags</i>
    </div>
    <br />
    <div class="post-contents">
      <h3>About Me</h3>
      <h4>I'm a 3rd year collage student, also a web developer. I love exporing cultures, learning languages and making BGM music!</h4>
      <img src="{{ site.baseurl }}/img/me.jpg">
    </div>
    </div>
</div>
